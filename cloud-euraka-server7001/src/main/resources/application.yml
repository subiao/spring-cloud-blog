server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com
  client:
      # 注册自己
      register-with-eureka: false
      # 是否从注册中心抓取服务信息 用于负载均衡
      fetch-registry: false
#      service-url:
#        defaultZone: http://eureka7002.com:7002/eureka
      service-url:
        defaultZone: http://eureka7001.com:7001/eureka
